<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carrro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular() {
            var txtVelocidade = document.querySelector('input#txtvel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtVelocidade.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>Multado!!!</strong> por exesso de velocidade</p>'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }


    </script>
    
</body>
</html>
