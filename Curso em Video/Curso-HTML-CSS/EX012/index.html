<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias - Vídeos</title>
</head>

<body>
    <h1>Vídeos com HTML5 &#x1F600;</h1>
    <h2>Inserindo video localmente</h2>
    <p>Esses videos estão hospedados no meu próprio servidor</p>
    <h3>&#8611; Jeito Simples</h3>

    <video src="../video/production ID_3818213.m4v" width="560" controls poster="../img/ft1280x720.jpg"></video>


    <h3>&#8611; Jeito com vários formatos de video para diferentes navegadores</h3>
    <video poster="../img/banner video.jpg" width="560" controls>
        <source src="../video/pexels-lucas-rezende-5534124.mkv" type="video/mp4">
        <source src="../video/pexels-lucas-rezende-5534124.m4v" type="video/mp4">
        <source src="../video/pexels-lucas-rezende-5534124.webm" type="video/webm">
        <source src="../video/pexels-lucas-rezende-5534124.mp4" type="video/mp4">
        <p>Seu navegador não reproduz esse tipo de mídia</p>
    </video>
    <h3>&#8611; Incorporar video externo do Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h3>&#8611; Vídeos do Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&byline=0&portrait=0" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
